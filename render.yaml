databases:
  - name: my-postgres-db
    plan: free

services:
  - type: web
    name: myshopapi-web
    plan: free
    runtime: dotnet
    repo: https://github.com/devRotOlu/MyShopAPI__Csharp-
    branch: main
    buildCommand: dotnet publish ./MyShopAPI/MyShopAPI.csproj -c Release -o out
    startCommand: dotnet out/MyShopAPI.dll
    autoDeploy: true
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: "CONNECTIONSTRINGS__DEFAULTCONNECTION"
        fromDatabase:
          name: my-postgres-db
          property: connectionString
      - key: DOTNET_VERSION
        value: 8.0
